name: Flutter CI

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: â˜ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Disable Flutter analytics
        run: flutter --disable-analytics    

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ… Analyze
        run: flutter analyze
      
       - name: ğŸ“Œ Check Dart version
        run: dart --version

      - name: ğŸ§ª Run tests
        run: flutter test
