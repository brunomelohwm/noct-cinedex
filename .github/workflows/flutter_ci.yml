name: Flutter CI

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Create .env file
        run: |
          mkdir -p assets/config
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > assets/config/.env

      - name: â˜ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Disable Flutter analytics
        run: flutter --disable-analytics    

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ… Analyze
        run: flutter analyze
      
      - name: ğŸ“Œ Check Dart version
        run: dart --version

      - name: ğŸ§ª Run tests with coverage
        run: |
          flutter test --concurrency=2 --coverage
          sudo apt-get install lcov
          genhtml coverage/lcov.info -o coverage/html

      - name: ğŸ“Š Check coverage percentage
        run: |
          lines_found=$(grep -o "LF:[0-9]*" coverage/lcov.info | cut -d ':' -f 2 | paste -sd+ - | bc)
          lines_hit=$(grep -o "LH:[0-9]*" coverage/lcov.info | cut -d ':' -f 2 | paste -sd+ - | bc)

          if [[ $lines_found -gt 0 ]]; then
            percentage=$((lines_hit * 100 / lines_found))
            echo "Coverage is $percentage%"
            if [[ $percentage -lt 70 ]]; then
              echo "âŒ Error: Coverage below threshold (70%)"
              exit 1
            else
              echo "ğŸ§ªâœ… Coverage meets threshold"
            fi
          else
            echo "âš ï¸ No coverage info found"
            exit 1
          fi
